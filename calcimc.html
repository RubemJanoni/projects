<head>
    <meta charset="UTF-8">

<body>

        <h1>Rubem Janoni</h1>
        <nav>
            <h2 class="bannercalc">Calculadora IMC<i class="fa-solid fa-calculator"></i></h2>
            <div class="voltar"><a href="index.html"><i class="fa-solid fa-backward"></i></a></div>

    <section class="calculadoraImc">
        <div class="calculadoraImc--content">
            <label>

            <label>
                Peso:<br/>
                <input type="number" name="peso" id="peso" placeholder="Digite seu peso.">
            </label>
        </div>
        <div id="res">
            
        </div>

        <div class="twobutton">
            <button type="submit" onclick="calcular()">Calcular</button>
            <button type="submit" onclick="limpar()">Limpar</button>
        </div>

        
        




    </section>
