<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rubem Janoni</title>
    <script src="https://kit.fontawesome.com/5f4ac75723.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Gayathri:wght@400;700&family=Kanit&family=Roboto:wght@900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="stylefirstsite.css">
    <script src="scriptFirstsite.js"></script>
</head>



<body>

    <header>
        <h1>Rubem Janoni</h1>
        <nav>
            <h2>Photos</h2>
            <div class="voltar"><a href="index.html"><i class="fa-solid fa-backward"></i></a></div>         
        </nav>
    </header>

    

       
    
    
    <div class="slider">
        <div class="slides">

            <input type="radio" name="radio-btn" id="radio1">
            <input type="radio" name="radio-btn" id="radio2">
            <input type="radio" name="radio-btn" id="radio3">
            <input type="radio" name="radio-btn" id="radio4">
            <input type="radio" name="radio-btn" id="radio5">
            <input type="radio" name="radio-btn" id="radio6">
            <input type="radio" name="radio-btn" id="radio7">
            <input type="radio" name="radio-btn" id="radio8">
            <input type="radio" name="radio-btn" id="radio9">
            <input type="radio" name="radio-btn" id="radio10">

            

            <div class="slide first">
                <img src="Image/cascais01.jpg" alt="Cascais">
            </div>
            <div class="slide">
                <img src="Image/ruben.jpg" alt="Italia">
            </div>
            <div class="slide">
                <img src="Image/london04.jpg" alt="Roma">
            </div>
            <div class="slide">
                <img src="Image/italia03.jpg" alt="Roma">                
            </div>
            <div class="slide">
                <img src="Image/italia07.jpg" alt="Roma">               
            </div>
            <div class="slide">
                <img src="Image/london21.jpg" alt="London">                
            </div>
            <div class="slide">
                <img src="Image/london19.jpg" alt="London">                
            </div>
            <div class="slide">
                <img src="Image/london17.jpg" alt="London">                
            </div>
            <div class="slide">
                <img src="Image/panteao.jpg" alt="Roma">                
            </div>
            <div class="slide">
                <img src="Image/vaticano.jpg" alt="Italia">                
            </div>



            <div class="navigation-auto">
                <div class="auto-btn1"></div>
                <div class="auto-btn2"></div>
                <div class="auto-btn3"></div>
                <div class="auto-btn4"></div>
                <div class="auto-btn5"></div>
                <div class="auto-btn6"></div>
                <div class="auto-btn7"></div>
                <div class="auto-btn8"></div>
                <div class="auto-btn9"></div>
                <div class="auto-btn10"></div>
            </div>

                       

        </div>

        <div class="manual-navigation">
            <label for="radio1" class="manual-btn"></label>
            <label for="radio2" class="manual-btn"></label>
            <label for="radio3" class="manual-btn"></label>
            <label for="radio4" class="manual-btn"></label>
            <label for="radio5" class="manual-btn"></label>
            <label for="radio6" class="manual-btn"></label>
            <label for="radio7" class="manual-btn"></label>
            <label for="radio8" class="manual-btn"></label>
            <label for="radio9" class="manual-btn"></label>
            <label for="radio10" class="manual-btn"></label>
        </div>

        
                      
        
    </div>
    
    
    
    
</body>
</html>
